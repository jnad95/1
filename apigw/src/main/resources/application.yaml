spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: customer
          uri: lb://CUSTOMER
          predicates:
            - Path=/api/v1/customers/**
#        - id: fraud
#          uri: lb://FRAUD
#          predicates:
#            - Path=/api/v1/fraud-check/**
server:
  port: 8083
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
